apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: microservices
data:
  NODE_ENV: "production"
  PORT: "3001"
  JWT_EXPIRY: "24h"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-service-config
  namespace: microservices
data:
  NODE_ENV: "production"
  PORT: "3002"
  AUTH_SERVICE_URL: "http://auth-service:3001"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: microservices
data:
  NODE_ENV: "production"
  PORT: "3000"
  AUTH_SERVICE_URL: "http://auth-service:3001"
  BACKEND_SERVICE_URL: "http://backend-service:3002"
  LOG_LEVEL: "info"
