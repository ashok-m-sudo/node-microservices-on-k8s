apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Kubernetes resources for microservices deployment
resources:
  - namespace.yaml
  - secrets.yaml
  - configmaps.yaml
  - api-gateway.yaml
  - auth-service.yaml
  - backend-service.yaml
  - ingress.yaml
  - hpa.yaml

# Namespace for all resources
namespace: microservices

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: microservices-demo
  app.kubernetes.io/managed-by: kustomize

# Image configuration - Update with your GitHub username
# Example: ghcr.io/your-github-username/service-name:tag
images:
  - name: api-gateway
    newName: ghcr.io/ashok-m-sudo/api-gateway
    # newName: ghcr.io/YOUR_GITHUB_USERNAME/api-gateway
    newTag: latest
  - name: auth-service
    newName: ghcr.io/ashok-m-sudo/auth-service
    # newName: ghcr.io/YOUR_GITHUB_USERNAME/auth-service
    newTag: latest
  - name: backend-service
    newName: ghcr.io/ashok-m-sudo/backend-service
    # newName: ghcr.io/YOUR_GITHUB_USERNAME/backend-service
    newTag: latest
